<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" stroke="url(#gradient2)" stroke-width="2" fill="none"/>
  
  <!-- Inner Design - Abstract Task Nodes -->
  <g id="nodes">
    <!-- Central Hub -->
    <circle cx="100" cy="100" r="15" fill="#7B3FF2"/>
    
    <!-- Connected Nodes representing tasks -->
    <circle cx="60" cy="70" r="10" fill="#2196F3"/>
    <circle cx="140" cy="70" r="10" fill="#2196F3"/>
    <circle cx="60" cy="130" r="10" fill="#00BCD4"/>
    <circle cx="140" cy="130" r="10" fill="#00BCD4"/>
    
    <!-- Connection Lines -->
    <line x1="85" y1="90" x2="70" y2="75" stroke="#7B3FF2" stroke-width="2" opacity="0.6"/>
    <line x1="115" y1="90" x2="130" y2="75" stroke="#7B3FF2" stroke-width="2" opacity="0.6"/>
    <line x1="85" y1="110" x2="70" y2="125" stroke="#7B3FF2" stroke-width="2" opacity="0.6"/>
    <line x1="115" y1="110" x2="130" y2="125" stroke="#7B3FF2" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Check Mark (representing completion) -->
  <path d="M85 100 L95 110 L115 85" stroke="#4CAF50" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Brand Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    ClickMongrel
  </text>
  
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    MCP Server
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B3FF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B3FF2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>