<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="120" rx="20" fill="url(#bg-gradient)"/>
  
  <!-- Task Nodes Pattern -->
  <g opacity="0.9">
    <!-- Central Hub -->
    <circle cx="60" cy="60" r="12" fill="white"/>
    
    <!-- Orbiting Nodes -->
    <circle cx="35" cy="40" r="6" fill="white" opacity="0.8"/>
    <circle cx="85" cy="40" r="6" fill="white" opacity="0.8"/>
    <circle cx="35" cy="80" r="6" fill="white" opacity="0.8"/>
    <circle cx="85" cy="80" r="6" fill="white" opacity="0.8"/>
    
    <!-- Connections -->
    <path d="M48 54 L41 45" stroke="white" stroke-width="2" opacity="0.5"/>
    <path d="M72 54 L79 45" stroke="white" stroke-width="2" opacity="0.5"/>
    <path d="M48 66 L41 75" stroke="white" stroke-width="2" opacity="0.5"/>
    <path d="M72 66 L79 75" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Check Mark -->
  <path d="M48 60 L56 68 L72 52" stroke="#4CAF50" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Letter C overlay (for ClickMongrel) -->
  <text x="60" y="100" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" text-anchor="middle" fill="white" opacity="0.9">CM</text>
  
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="120" y2="120">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
</svg>